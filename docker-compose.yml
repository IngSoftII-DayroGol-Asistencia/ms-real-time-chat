version: '3.8'

services:
  ms-chat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ms-chat
    ports:
      - "5382:5432"
    environment:
      NODE_ENV: production
      DATABASE_URL: dayro
      LOG_LEVEL: warn
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    read_only: true
    tmpfs:
      - /tmp
      - /app/dist/.cache
    networks:
      - ms-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    # Ejecutar migraciones antes de iniciar la app
    command: >
      sh -c "npx prisma migrate deploy &&
             node dist/main"

  postgres:
    image: postgres:15-alpine
    container_name: ms-chat-db
    environment:
      POSTGRES_USER: ms_chat
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ms_chat
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=C"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ms_chat"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ms-network

networks:
  ms-network:
    driver: bridge

volumes:
  postgres_data: